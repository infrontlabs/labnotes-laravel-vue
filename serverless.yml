service: notes-api
provider:
  name: aws
  runtime: nodejs6.10
  profile: infrontlabs
  stage: dev
  region: us-west-1
  environment: ${file(dotenv.js)}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
functions:
  auth:
    handler: resources/api/notes/auth.handler
  create:
    handler: resources/api/notes/create.handler
    events:
      - http:
          path: notes
          method: post
          cors: true
  list:
    handler: resources/api/notes/list.handler
    events:
      - http:
          path: notes
          method: get
          cors: true
  get:
    handler: resources/api/notes/get.handler
    events:
      - http:
          path: notes/{id}
          method: get
          cors: true
  update:
    handler: resources/api/notes/update.handler
    events:
      - http:
          path: notes/{id}
          method: put
          cors: true
  delete:
    handler: resources/api/notes/delete.handler
    events:
      - http:
          path: notes/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
    WebAppS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.s3Bucket}
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html

package:
  exclude:
    - ./node_modules/**